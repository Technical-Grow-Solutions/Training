<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 strict //EN">
<html lang="en">
    <!--Starts Head-->
    <head>
        <meta name="GENERATOR" content="TGS">
        <meta name="author" content="M.F.Saathof">
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link href="../styles/chapter.css" rel="stylesheet" type="text/css">
        <link href="../styles/roboto.css" rel="stylesheet" type="text/css">
        <!-- =========== JS script file =========== -->
        <script type="text/javascript" src="../styles/chapter.js"></script>
        
        <!--Scroll Smooth-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <!--Ends Head-->
    <!--Starts Body-->
    <body>
        <!-- =========== HEADER block =========== -->
        <div id="header">
            <img class="nav-icon" src="anatomy/images/Pistil.jpg">
        </div>        
        <!-- =========== SCROLL-Indicator =========== -->
        <div id="scroll-indicator-container">
            <div id="scroll-indicator-bar"></div>
        </div>
        <!-- =========== SCROLL-ToTop-Button =========== -->
        <button onclick="fScrollToTop()" id="scroll-ToTop-button" title="Go to top">Top</button>
        
        <div id="snackbar">Some text some message..</div>

        <!--Starts DIFFERENT CONTAINER-->
        <div id="content">
            
            <div id="Intro">
                <p>Some text.......</p>
                <ul>
                    <li><A href="insects/insects.html">Insects</A></li>
                    <li><A href="deficiency/deficiency.html">Deficiency</A></li>
                </ul>
            </div>
            <!--Ends DIFFERENT CONTAINER-->
        </div>
        <!--Ends "content" CONTAINER-->

        <!--Starts Script-->
        <script>
            /* =========== HEADER-Shrink =========== */
            var headerShrink = document.getElementById("header");
            /* =========== SCROLL-ToTop-Button =========== */
            var butScrollToTop = document.getElementById("scroll-ToTop-button");
            /* =========== SCROLL-Indicator-Container =========== */
            var scrollIndicatorContainer = document.getElementById("scroll-indicator-container");
            /* =========== SCROLL-Indicator-Bar =========== */
            var scrollIndicatorBar = document.getElementById("scroll-indicator-bar");

            // When the user scrolls the page, execute this Function to: HeaderShrink, ScrollToTop-button, Scroll-Indicator.
            window.onscroll = function() {fScroll()};
                    
            function fScroll() {
                /* =========== Scroll-Indicator =========== */
                var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                var scrolled = (winScroll / height) * 100;
                scrollIndicatorBar.style.width = scrolled + "%";

                if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                    headerShrink.style.fontSize = "22px";
                    butScrollToTop.style.display = "block";
                    //if (document.body.scrollTop < 100 || document.documentElement.scrollTop < 100){setTimeout(function(){ scrollIndicatorContainer.style.visibility = "visible";}, 1000);}
                    scrollIndicatorContainer.style.visibility = "visible";
                }
                else {
                    headerShrink.style.fontSize = "28px";
                    butScrollToTop.style.display = "none";
                    scrollIndicatorContainer.style.visibility = "hidden";
                }
            }

            /* =========== SCROLL-ToTop-Button =========== */
            function fScrollToTop() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
        <script>
            /* =========== SNACKBAR =========== */
            function fSnackbar() {
                var x = document.getElementById("snackbar");
                x.className = "show";
                setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
            }
        </script>
        <!--Ends Script-->
    </body>
    <!--Ends Body-->
</html>
